<app-header></app-header>
<div *ngIf="el">
    <div class="titleElement">
        <h2>{{el.titolo}}</h2>
    </div>
    <div class="container">
        <div class="imageElement">
            <img src="{{el.imageDettaglio}}" alt="">
        </div>
        <div>
            <div class="descriptionElement">
                <p>{{el.descrizione}}</p>
            </div>
        </div>
    </div>
    <h3 class="title">CAST</h3>
    <div class="container">
        <div class="container-swiper">
            <app-swiper [elements]="el.cast"></app-swiper>
        </div>
    </div>
</div>
