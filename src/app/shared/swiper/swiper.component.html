<swiper-container class="mySwiper" space-between="30" slides-per-view="auto" free-mode="true">
    <swiper-slide class="slide-container" *ngFor="let el of elements">
        <div class="slide">
            <div  class="imageActor"> 
                <img [src]="env.imageUrl+'w200' + el.profile_path" alt="">
            </div>
            <div>
                <h4>{{el.name}}</h4>
            </div>
        </div>
    </swiper-slide>
  </swiper-container>
