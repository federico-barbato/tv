<swiper-container class="mySwiper, heightLimit" pagination="true" pagination-clickable="true" space-between="30"
    slides-per-view="3">
    <swiper-slide *ngFor="let el of elements">
        <div class="slide">
            <div class="imageActor">
                <img [src]="env.imageUrl+'w200' + el.profile_path" alt="">
            </div>
            <div>
                <h4>{{el.name}}</h4>
            </div>
        </div>
    </swiper-slide>
  </swiper-container>
