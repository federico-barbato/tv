<div class="container">
	<app-card [element]="element" *ngFor="let element of elements" (eventClick)="openDettaglio($event)"></app-card>
</div>
<div class="dettaglio-overlay"  *ngIf="elementiDettaglio">
	<div class="container-dettaglio">
		<div class="menuClose">
			<img src="assets/img/menuClose.svg" alt="" (click)="elementiDettaglio=null">
		</div>
		<app-card-dettaglio [dettaglio]="elementiDettaglio"></app-card-dettaglio>
	</div>
</div>
